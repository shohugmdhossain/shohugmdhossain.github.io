  <style>
    :root {
      --accent:#b1040e; --bg:#fff; --bg2:#f9f9f9;
      --text:#222; --muted:#555; --line:#ddd;
      --max:1100px;
    }

    html,body{height:100%;scroll-behavior:smooth;}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.75;
    }

    a{color:var(--accent);text-decoration:none;border-bottom:1px solid transparent;transition:.2s;}
    a:hover{border-bottom-color:var(--accent);}
    *:focus-visible{outline:2px solid var(--accent);outline-offset:2px;}
    img,video{max-width:100%;height:auto;}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 20px;}

    /* ===== NAVBAR ===== */
    .site-header{position:fixed;top:0;left:0;right:0;background:var(--accent);color:#fff;
      z-index:1000;box-shadow:0 3px 10px rgba(0,0,0,.1);transition:.25s;}
    .nav-bar{display:flex;align-items:center;justify-content:space-between;padding:14px 0;}
    .brand a{font-family:"Libre Baskerville",serif;font-weight:700;font-size:22px;color:#fff;transition:.25s;}
    .brand a:hover{opacity:.9;}
    .nav-links{display:flex;gap:20px;align-items:center;}
    .nav-links a{color:#fff;border:0;font-size:15px;}
    .nav-links a:hover,.nav-links a.active{text-decoration:underline;opacity:.9;}
    .right-cluster{display:flex;align-items:center;gap:14px;}
    .menu-toggle{background:none;border:none;color:#fff;font-size:24px;cursor:pointer;transition:.2s;}
    .menu-toggle:hover{transform:scale(1.1);}
    .search-box form{display:flex;}
    .search-box input{border:none;border-radius:8px;background:rgba(255,255,255,.95);
      color:#222;padding:7px 10px;width:170px;transition:width .25s;}
    .search-box input:focus{outline:none;width:220px;}

    /* ===== OVERLAY MENU ===== */
    .dropdown-nav{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(177,4,14,.75);
      backdrop-filter:blur(10px);display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:24px;z-index:9999;opacity:0;visibility:hidden;transition:.3s;}
    .dropdown-nav.active{opacity:1;visibility:visible;}
    .dropdown-nav a{color:#fff;font-size:22px;font-weight:500;}
    .dropdown-close{position:absolute;top:20px;right:28px;color:#fff;font-size:26px;border:none;background:none;cursor:pointer;}

    /* ===== ABOUT SECTION ===== */
    .about-section{margin:calc(90px) auto 80px;display:flex;flex-wrap:wrap;gap:60px;}
    .about-left{flex:1;min-width:280px;text-align:center;}
    .about-photo img{width:320px;height:320px;border-radius:50%;object-fit:cover;box-shadow:0 0 12px rgba(0,0,0,.25);}
    .socials{display:flex;justify-content:center;gap:18px;margin-top:18px;}
    .socials a{color:var(--accent);font-size:22px;border:0;}
    .socials a:hover{opacity:.85;}

    .skills-section,.personal-interests,.academic-journey,.beyond-research{
      background:var(--bg2);border:1px solid var(--line);border-radius:14px;padding:20px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);margin-top:25px;text-align:left;
      transition:.25s; 
    }
    .skills-section:hover,.academic-journey:hover,.beyond-research:hover{
      transform:translateY(-3px);
      box-shadow:0 6px 14px rgba(0,0,0,0.12);
    }
    .skills-section h2,.personal-interests h2,.academic-journey h2,.beyond-research h2{
      color:var(--accent);font-size:20px;margin-top:0;margin-bottom:10px;display:flex;align-items:center;gap:8px;
      justify-content:center;
    }
    .skills-list{list-style:none;padding:0;margin:0;font-size:14px;line-height:1.8;}
    .skills-list li{margin-bottom:6px;}
    .skills-list i{color:var(--accent);margin-right:8px;}
    .personal-interests p{text-align:center;}

    .about-right{flex:2;min-width:320px;}
    .about-right h1{font-size:30px;color:var(--accent);margin-top:0;margin-bottom:18px;text-align:left;}
    .about-right p{margin-bottom:16px;font-size:16px;line-height:1.8;text-align:justify;}
    @media(max-width:900px){.about-right h1{text-align:center;}}

    .cv-download{text-align:center;margin-top:25px;}
    .btn.red{background:var(--accent);color:#fff;padding:12px 22px;border-radius:8px;border:0;
      font-size:15px;display:inline-flex;align-items:center;gap:8px;
      transition:.2s;box-shadow:0 3px 8px rgba(0,0,0,0.15);}
    .btn.red:hover{opacity:.9;transform:translateY(-2px);box-shadow:0 4px 10px rgba(177,4,14,0.3);}

    .academic-details img{width:28px;height:28px;object-fit:contain;vertical-align:middle;margin-right:8px;}
    .academic-details p{margin-bottom:14px;line-height:1.8;text-align:justify;}
    .beyond-research p{margin-bottom:16px;text-align:justify;}

    /* ===== FOOTER & BACK TO TOP ===== */
    footer.site{background:var(--accent);color:#fff;text-align:center;margin-top:60px;}
    footer.site .wrap{padding:20px;}
    footer.site p{margin:0;font-size:15px;}

    #toTop{position:fixed;bottom:20px;right:20px;background:var(--accent);color:#fff;
      border:none;border-radius:50%;width:42px;height:42px;font-size:18px;
      cursor:pointer;display:none;z-index:999;}
    #toTop.show{display:block;}

    .site-header.shrink{padding:4px 0!important;box-shadow:0 3px 10px rgba(0,0,0,0.25);}
    .site-header.shrink .brand a{font-size:18px;}

    @media(max-width:900px){
      .nav-links{display:none;}
      .about-section{flex-direction:column;align-items:center;text-align:center;}
      .about-photo img{width:260px;height:260px;}
    }
  </style>

<body>
  <!-- ===== NAVBAR ===== -->
  <header class="site-header">
    <div class="wrap nav-bar">
      <div class="brand"><a href="index.html">M S Hossain</a></div>
      <nav class="nav-links">
        <a href="about.html" class="active">About</a>
        <a href="research.html">Research</a>

        <a href="publications.html">Publications</a>
        <a href="awards.html">Awards</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="right-cluster">
        <div class="search-box">
          <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search..." id="searchInput">
            <input type="hidden" name="sitesearch" value="shohugmdhossain.github.io">
          </form>
        </div>
        <button class="menu-toggle" aria-label="Toggle menu"><i class="fas fa-bars"></i></button>
      </div>
    </div>
  </header>

  <!-- ===== OVERLAY MENU ===== -->
  <div class="dropdown-nav" id="overlayMenu">
    <button class="dropdown-close" aria-label="Close menu"><i class="fas fa-times"></i></button>
    <a href="about.html" class="active">About</a>
    <a href="research.html">Research</a>
    <a href="experience.html">Experience</a>
    <a href="publications.html">Publications</a>
    <a href="awards.html">Awards</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- ===== MAIN ===== -->
  <!-- (Your main about-section content remains exactly as it was) -->
  <main>
    <!-- existing about-section content -->
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site">
    <div class="wrap"><p>© <span id="y"></span> Md Shohug Hossain · GeoAI & Remote Sensing</p></div>
  </footer>

  <!-- ===== BACK TO TOP ===== -->
  <button id="toTop" aria-label="Back to top"><i class="fa-solid fa-chevron-up"></i></button>

  <!-- ===== SCRIPT ===== -->
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const y=document.getElementById('y');if(y)y.textContent=new Date().getFullYear();
      const header=document.querySelector('.site-header');
      const overlay=document.getElementById('overlayMenu');
      const toggle=document.querySelector('.menu-toggle');
      const closeBtn=document.querySelector('.dropdown-close');
      const toTop=document.getElementById('toTop');

      const openMenu=()=>overlay.classList.add('active');
      const closeMenu=()=>overlay.classList.remove('active');
      toggle.addEventListener('click',openMenu);
      closeBtn.addEventListener('click',closeMenu);
      overlay.addEventListener('click',e=>{if(e.target===overlay)closeMenu();});
      document.addEventListener('keydown',e=>{if(e.key==='Escape')closeMenu();});

      window.addEventListener('scroll',()=>{
        if(window.scrollY>50)header.classList.add('shrink');
        else header.classList.remove('shrink');
        if(window.scrollY>200)toTop.classList.add('show');
        else toTop.classList.remove('show');
      });

      toTop.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
    });
  </script>
</body>
