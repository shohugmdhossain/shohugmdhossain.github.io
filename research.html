  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Libre+Baskerville:wght@400;700&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root{
      --accent:#b1040e; --bg:#fff; --bg2:#f9f9f9;
      --text:#222; --muted:#555; --line:#ddd;
      --max:1100px;
      --mars:#b1040e; --earth:#2e7d32; --geo:#0f766e;
    }

    html,body{height:100%;scroll-behavior:smooth;}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.75;
    }
    img,video{max-width:100%;height:auto;}
    *:focus-visible{outline:2px solid var(--accent);outline-offset:2px;}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 20px;}
    a{color:var(--accent);text-decoration:none;border-bottom:1px solid transparent;transition:.2s;}
    a:hover{border-bottom-color:var(--accent);}

    /* ===== NAVBAR ===== */
    .site-header{
      position:fixed;top:0;left:0;right:0;z-index:1000;
      background:var(--accent);color:#fff;
      box-shadow:0 3px 10px rgba(0,0,0,.12);
      transition:all .25s ease;
    }
    .nav-bar{display:flex;align-items:center;justify-content:space-between;padding:14px 0;}
    .brand{font-family:"Libre Baskerville",serif;font-weight:700;font-size:22px;}
    .brand a{color:#fff;text-decoration:none;}
    .nav-links{display:flex;gap:20px;align-items:center;}
    .nav-links a{color:#fff;border:0;font-size:15px;}
    .nav-links a:hover,.nav-links a.active{text-decoration:underline;opacity:.9;}
    .right-cluster{display:flex;align-items:center;gap:14px;}
    .search-box form{display:flex;}
    .search-box input{
      border:none;border-radius:8px;background:rgba(255,255,255,.95);
      color:#222;padding:7px 10px;width:170px;transition:width .25s;
    }
    .search-box input:focus{outline:none;width:220px;}
    .menu-toggle{background:none;border:none;color:#fff;font-size:24px;cursor:pointer;transition:transform .2s ease;}
    .menu-toggle:hover{transform:scale(1.08);}

    /* ===== OVERLAY MENU ===== */
    .dropdown-nav{
      position:fixed;top:0;left:0;right:0;bottom:0;
      background:rgba(177,4,14,.75);backdrop-filter:blur(10px);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:24px;z-index:9999;opacity:0;visibility:hidden;
      transition:opacity .25s ease,visibility .25s ease;
    }
    .dropdown-nav.active{opacity:1;visibility:visible;}
    .dropdown-nav a{color:#fff;font-size:22px;font-weight:500;border:0;}
    .dropdown-close{
      position:absolute;top:20px;right:28px;color:#fff;font-size:26px;
      border:none;background:none;cursor:pointer;transition:transform .2s ease;
    }
    .dropdown-close:hover{transform:rotate(90deg);}

    /* ===== PAGE HERO ===== */
    .hero{margin:calc(80px + 20px) 0 24px;}
    .hero-inner{display:flex;flex-direction:column;gap:8px;}
    .hero-title{
      font-family:"Libre Baskerville",serif;font-size:30px;font-weight:700;margin:0;
      letter-spacing:.2px;text-align:left;color:var(--accent);
    }
    .hero-sub{
      max-width:1000px;margin:0;font-size:15.5px;line-height:1.85;opacity:.95;text-align:justify;
    }
    .hero-badges{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;}
    .hero-badge{
      border:1px solid var(--accent);color:var(--accent);
      background:rgba(177,4,14,.08);padding:6px 10px;border-radius:999px;
      font-size:13px;
    }

    /* ===== THEMES & PROJECTS ===== */
    .themes{padding:20px 0 0;}
    .theme-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;}
    .theme{
      background:var(--bg2);border:1px solid var(--line);border-radius:14px;padding:20px 18px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      transition:transform .25s ease,box-shadow .25s ease;
      display:flex;gap:14px;align-items:flex-start;
    }
    .theme:hover{transform:translateY(-4px);box-shadow:0 6px 14px rgba(0,0,0,0.12);}
    .theme .icon{
      width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;color:#fff;flex:0 0 auto;
    }
    .icon.planet{background:var(--mars);} .icon.earth{background:var(--earth);} .icon.map{background:var(--geo);}
    .theme h3{margin:0 0 6px;font-size:16px;color:var(--accent);font-family:"Libre Baskerville",serif;}
    .theme p{margin:0;font-size:14.5px;color:var(--text);text-align:justify;}

    .section-head{margin:34px 0 16px;display:flex;align-items:center;gap:10px;color:var(--accent);
      font-family:"Libre Baskerville",serif;font-size:22px;font-weight:700;}
    .proj{
      background:var(--bg2);border:1px solid var(--line);border-radius:16px;padding:22px;
      display:grid;grid-template-columns:64px 1fr;gap:16px;align-items:start;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      transition:transform .25s ease,box-shadow .25s ease;
    }
    .proj:hover{transform:translateY(-4px);box-shadow:0 8px 18px rgba(177,4,14,0.18);}
    .proj + .proj{margin-top:16px;}
    .proj .thumb{
      width:64px;height:64px;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:22px;
    }
    .thumb.mars{background:var(--mars);} .thumb.crism{background:#6a1b9a;} .thumb.city{background:#37474f;}
    .thumb.wetland{background:#2e7d32;} .thumb.land{background:#8d6e63;} .thumb.heat{background:#ef6c00;}
    .proj h4{margin:0;color:var(--accent);font-size:18px;}
    .meta{color:var(--muted);font-size:14px;margin:4px 0 10px;}
    .proj p{margin:0;color:var(--text);font-size:15px;text-align:justify;}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;}
    .chip{
      background:#fff;color:var(--accent);
      border:1px solid var(--accent);padding:4px 10px;border-radius:999px;font-size:13px;transition:.2s ease;
    }
    .chip:hover{background:var(--accent);color:#fff;}

    footer.site{background:var(--accent);color:#fff;text-align:center;margin-top:60px;}
    footer.site .wrap{padding:20px;} footer.site p{margin:0;font-size:15px;}
    #toTop{position:fixed;bottom:20px;right:20px;background:var(--accent);color:#fff;border:none;border-radius:50%;
      width:42px;height:42px;font-size:18px;cursor:pointer;display:none;z-index:999;}
    #toTop.show{display:block;}

    @media(max-width:900px){
      .nav-links{display:none;}
      .hero{margin-top:110px;}
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <header class="site-header">
    <div class="wrap nav-bar">
      <div class="brand"><a href="index.html">M S Hossain</a></div>
      <nav class="nav-links">
        <a href="about.html">About</a>
        <a href="research.html" class="active">Research</a>
        <a href="experience.html">Experience</a>
        <a href="publications.html">Publications</a>
        <a href="awards.html">Awards</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="right-cluster">
        <div class="search-box">
          <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search..." id="searchInput">
            <input type="hidden" name="sitesearch" value="shohugmdhossain.github.io">
          </form>
        </div>
        <button class="menu-toggle" aria-label="Toggle menu"><i class="fas fa-bars"></i></button>
      </div>
    </div>
  </header>

  <!-- OVERLAY MENU -->
  <div class="dropdown-nav" id="overlayMenu">
    <button class="dropdown-close" aria-label="Close menu"><i class="fas fa-times"></i></button>
    <a href="about.html">About</a>
    <a href="research.html" class="active">Research</a>
    <a href="experience.html">Experience</a>
    <a href="publications.html">Publications</a>
    <a href="awards.html">Awards</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- ===== HERO, THEMES, PROJECTS, FOOTER (unchanged) ===== -->
  <!-- (keep entire content below same as your original file) -->

  <!-- FOOTER -->
  <footer class="site">
    <div class="wrap"><p>© <span id="y"></span> Md Shohug Hossain · GeoAI & Remote Sensing</p></div>
  </footer>

  <button id="toTop" aria-label="Back to top"><i class="fa-solid fa-chevron-up"></i></button>

  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      const y=document.getElementById("y");
      if(y) y.textContent=new Date().getFullYear();
      const toggle=document.querySelector(".menu-toggle");
      const overlay=document.getElementById("overlayMenu");
      const closeBtn=document.querySelector(".dropdown-close");
      const toTop=document.getElementById("toTop");
      const open=()=>overlay.classList.add("active");
      const close=()=>overlay.classList.remove("active");
      toggle.addEventListener("click",open);
      closeBtn.addEventListener("click",close);
      overlay.addEventListener("click",e=>{ if(e.target===overlay) close(); });
      document.addEventListener("keydown",e=>{ if(e.key==="Escape") close(); });
      window.addEventListener('scroll',()=>{
        if(window.scrollY>200) toTop.classList.add('show'); else toTop.classList.remove('show');
      });
      toTop.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
    });
  </script>
</body>
</html>
