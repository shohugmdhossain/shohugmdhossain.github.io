  <style>
    /* ==================== Experience Section ==================== */
    .experience-section {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-top: 50px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: none; }
    }

    /* ==================== Animated Left Border ==================== */
    @keyframes borderGlow {
      0% { border-color: rgba(177,4,14,0.4); box-shadow: 0 0 0 rgba(177,4,14,0); }
      50% { border-color: rgba(177,4,14,0.8); box-shadow: 0 0 10px rgba(177,4,14,0.4); }
      100% { border-color: rgba(177,4,14,0.4); box-shadow: 0 0 0 rgba(177,4,14,0); }
    }

    /* Card Styling */
    .exp-card {
      background: #fff;
      border-left: 5px solid rgba(177,4,14,0.4);
      border-radius: 14px;
      padding: 30px 34px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .exp-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: borderGlow 2s infinite ease-in-out;
    }

    .exp-header {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .exp-header h2 {
      color: var(--accent);
      font-size: 22px;
      font-weight: 700;
      margin: 0;
    }

    .exp-header h3 {
      color: var(--muted);
      font-size: 15px;
      margin: 6px 0 10px;
    }

    .exp-card p {
      margin-bottom: 12px;
      line-height: 1.75;
      color: var(--text);
      font-size: 15.5px;
    }

    .exp-points {
      list-style: none;
      padding-left: 0;
      margin: 12px 0 0;
    }

    .exp-points li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
      line-height: 1.6;
    }

    .exp-points i {
      color: var(--accent);
      margin-top: 4px;
      flex-shrink: 0;
      font-size: 14px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 14px;
    }

    .tag {
      background: #f5f5f5;
      color: #333;
      padding: 0.35em 0.8em;
      border-radius: 999px;
      font-size: 0.85rem;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .tag:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      transform: scale(1.07);
      box-shadow: 0 0 8px rgba(177, 4, 14, 0.3);
    }

    /* ==================== Leadership Section ==================== */
    .leadership-volunteer {
      margin-top: 80px;
    }

    .leadership-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }

    .leadership-card {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      background: #fff;
      border-left: 5px solid rgba(177,4,14,0.4);
      border-radius: 14px;
      padding: 24px 26px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .leadership-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 14px rgba(177,4,14,0.2);
      animation: borderGlow 2s infinite ease-in-out;
    }

    .leadership-icon {
      font-size: 26px;
      color: var(--accent);
      flex-shrink: 0;
      margin-top: 2px;
    }

    .leadership-content h3 {
      margin: 0 0 6px;
      color: var(--accent);
      font-size: 17px;
      font-weight: 600;
      line-height: 1.3;
    }

    .leadership-content p {
      color: var(--text);
      font-size: 15px;
      line-height: 1.65;
      margin: 0;
    }

    /* ==================== Responsive Layout ==================== */
    @media (max-width: 900px) {
      .exp-card {
        padding: 24px 20px;
      }
      .exp-header h2 {
        font-size: 20px;
      }
      .exp-header h3 {
        font-size: 14px;
      }
      .exp-card p {
        font-size: 15px;
      }
    }

    @media (max-width: 700px) {
      .leadership-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .leadership-icon {
        margin-bottom: 8px;
      }
    }

    @media (max-width: 600px) {
      .experience-section {
        margin-top: 30px;
        gap: 28px;
      }
      .exp-card {
        padding: 20px 16px;
        margin-bottom: 10px;
      }
      .exp-header h2 {
        font-size: 18px;
      }
      .leadership-content h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
